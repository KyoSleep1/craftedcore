plugins {
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

architectury {
    platformSetupLoomIde()
    forge()
}

configurations {
    common
    compileClasspath.extendsFrom common
    runtimeClasspath.extendsFrom common
    developmentForge.extendsFrom common
}

dependencies {
    forge "net.minecraftforge:forge:${gradle.rootProject.architectury.minecraft}-${rootProject.forge_version}"

    implementation project(path: ":neoforge", configuration: "namedElements")
    common(project(path: ":common", configuration: "namedElements")) { transitive false }
    common(project(path: ":testmod-common", configuration: "namedElements")) { transitive false }
    common(project(path: ":forge", configuration: "namedElements")) { transitive false }

    include(implementation('org.apache.httpcomponents.client5:httpclient5:5.3.1'))
    include(implementation('org.apache.httpcomponents.core5:httpcore5-h2:5.2.4'))
    include(implementation('org.apache.httpcomponents.core5:httpcore5:5.2.4'))
}