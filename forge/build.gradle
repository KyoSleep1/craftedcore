apply from: "https://raw.githubusercontent.com/ToCraft/GradleMaster/main/forge.gradle"

loom {
    forge {
        mixinConfigs = ["craftedcore.mixins.json", "craftedcore-forge.mixins.json"]
    }
}

dependencies {
    // architectury api
    modApi "dev.architectury:architectury-forge:11.1.17"
    // mixin extras
    compileOnly(annotationProcessor("io.github.llamalad7:mixinextras-common:0.3.5"))
    implementation(include("io.github.llamalad7:mixinextras-forge:0.3.5"))
}
