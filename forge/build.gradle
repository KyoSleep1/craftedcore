apply from: "https://raw.githubusercontent.com/ToCraft/GradleMaster/main/forge.gradle"

loom {
    forge {
        mixinConfigs = ["craftedcore.mixins.json"]
    }
}

dependencies {
    // architectury api
    modApi "dev.architectury:architectury-forge:11.1.17"
    // mixin extras
    compileOnly(annotationProcessor("io.github.llamalad7:mixinextras-common:0.3.5"))
    implementation(include("io.github.llamalad7:mixinextras-forge:0.3.5"))
    // http client 5
    include(implementation('org.apache.httpcomponents.client5:httpclient5:5.3.1'))
    include(implementation('org.apache.httpcomponents.core5:httpcore5-h2:5.2.4'))
    include(implementation('org.apache.httpcomponents.core5:httpcore5:5.2.4'))
}
